<div class="control-section">
  <ejs-treegrid [dataSource]='data' allowPaging='true' childMapping='subtasks' height='250' [treeColumnIndex]='1'>
    <e-columns>
      <e-column field='taskID' headerText='Task ID' width='70' textAlign='Center'></e-column>
      <e-column field='taskName' headerText='Task Name' width='302' textAlign='Left'></e-column>
      <e-column field='startDate' headerText='Start Date' width='180' format="yMd" textAlign='Center'></e-column>
      <e-column field='endDate' headerText='End Date' width='180' format="yMd" textAlign='Center'></e-column>
      <e-column field='duration' headerText='Duration' width='180' textAlign='Center'></e-column>
      <e-column field='progress' headerText='Progress' width='180' textAlign='Center'></e-column>
      <e-column field='priority' headerText='Priority' width='190'></e-column>
    </e-columns>
  </ejs-treegrid>
</div>
